services:
  # 1. Nginx 反向代理
  nginx:
    image: nginx:1.27-alpine
    container_name: home-guardian-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      # - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/app/public:ro
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - webman
    networks:
      - home_guardian_net
    restart: unless-stopped

  # 2. Webman 应用服务 (PHP)
  webman:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-guardian-app
    # 不对外暴露端口，仅通过 Nginx 反向代理访问
    expose:
      - "8787"
      - "8788"
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      emqx:
        condition: service_started
    networks:
      - home_guardian_net
    restart: unless-stopped

  # 3. PostgreSQL 数据库 (带 TimescaleDB 扩展)
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: home-guardian-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-guardian_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?请在.env中设置POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-home_guardian_db}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - home_guardian_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-guardian_user} -d ${POSTGRES_DB:-home_guardian_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 4. Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: home-guardian-cache
    command: redis-server --requirepass ${REDIS_PASSWORD:?请在.env中设置REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - home_guardian_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 5. EMQX MQTT Broker
  emqx:
    image: emqx/emqx:5.8
    container_name: home-guardian-broker
    ports:
      - "1883:1883"
      - "8083:8083"
      - "8883:8883"
      - "18083:18083"
    environment:
      - "EMQX_NAME=home_guardian_node"
      - "EMQX_HOST=emqx"
    networks:
      - home_guardian_net
    restart: unless-stopped

networks:
  home_guardian_net:
    driver: bridge

volumes:
  pg_data:
  redis_data:
